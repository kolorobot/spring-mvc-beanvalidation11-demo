<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <form class="form-narrow form-horizontal" method="post" th:action="@{/bettermessages/bid}" th:object="${bid}">
        <!--/* Show general error message when form contains errors */-->
        <th:block th:if="${#fields.hasErrors('${bid.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
        </th:block>
        <fieldset>
            <legend>Create a Bid</legend>
            <!-- Bidder -->
            <div class="form-group" th:classappend="${#fields.hasErrors('bidder')}? 'has-error'">
                <label for="bidder" class="col-lg-4 control-label">Bidder</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="bidder" placeholder="Bidder" th:field="*{bidder}" />
                    <span class="help-block" th:if="${#fields.hasErrors('bidder')}" th:errors="*{bidder}">Incorrect</span>
                </div>
            </div>
            <!-- Expires -->
            <div class="form-group" th:classappend="${#fields.hasErrors('expiresAt')}? 'has-error'">
                <label for="expires" class="col-lg-4 control-label">Expires</label>
                <div class="col-lg-8">
                    <input type="date" class="form-control" id="expires" placeholder="Expires" th:field="*{expiresAt}" />
                    <span class="help-block" th:if="${#fields.hasErrors('expiresAt')}" th:errors="*{expiresAt}">Incorrect</span>
                </div>
            </div>
            <!-- Price -->
            <div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-error'">
                <label for="price" class="col-lg-4 control-label">Price</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="price" placeholder="Price" th:field="*{price}" />
                    <span class="help-block" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-4 col-lg-8">
                    <button id="create" type="submit" class="btn btn-default">Create</button>
                </div>
            </div>
        </fieldset>
    </form>
    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</div>
</body>
</html>
